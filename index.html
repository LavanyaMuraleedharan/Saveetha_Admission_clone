<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saveetha Admission form</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="img1">
      <img src="image.png" class="logo" alt="Logo" />
    </div>
    <div class="wrapper">
      <img src="photo.jpg" alt="Image not found" />

      <div class="container">
        <form class="adm-form">
          <h1>Admission Open</h1>
          <label>Name </label>
          <br />
          <input type="text" placeholder="Enter Name" />
          <br />
          <label>Email address</label>
          <br />
          <input type="email" placeholder="Enter Email" />
          <br />
          <label>Mobile number</label>
          <br />
          <input type="number" placeholder="Enter Number" />
          <br />
          <label>Password</label>
          <br />
          <input type="password" placeholder="Enter Password" />
          <br />

          <label>Course</label>
          <br />
          <input type="text" placeholder="Enter Course" />
          <br />

          <label>State</label>
          <br />
          <input type="text" placeholder="Enter State" />

          <br />
          <label>City</label>
          <br />
          <input type="text" placeholder="Enter City" />
          <br />
          <label>Specialization</label>
          <br />
          <input type="text" placeholder="Enter Specialization" />
          <br />
          <label>Captcha</label>
          <br />
          <input type="text" placeholder="Enter Captcha" />
          <br />
          <label>Re-enter Captcha</label>
          <br />
          <input type="text" placeholder="Enter text as shown" />
          <button>Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
